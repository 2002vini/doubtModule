<!DOCTYPE html>
<html>
<head>
  <title>Student Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .doubt-button {
      display: block;
      width: 200px;
      margin: 0 auto;
      padding: 10px 20px;
      text-align: center;
      background-color: #337ab7;
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      border-radius: 4px;
    }

    .doubt-button:hover {
      background-color: #23527c;
    }
  </style>
</head>
<body>
  <h1>Student Panel</h1>
  <h1>Welcome {{student.username}}</h1>
  <a href="{% url 'directMessage' room_id %}" class="doubt-button">Doubt</a>
</body>
</html>
